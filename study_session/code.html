<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Study Session</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0df280",
                        "background-light": "#f5f8f7",
                        "background-dark": "#102219",
                        "card-dark": "#183426",
                        "surface-dark": "#1f4233", 
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "3xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom utilities */
        .glass-panel {
            background: rgba(24, 52, 38, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .text-shadow-sm {
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-white font-display antialiased selection:bg-primary selection:text-background-dark">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md lg:max-w-3xl xl:max-w-4xl mx-auto shadow-2xl">
<!-- Header Section -->
<header class="flex flex-col w-full z-10 pt-safe-top">
<!-- Progress Bar -->
<div class="w-full h-1 bg-surface-dark/30">
<div class="h-full bg-primary transition-all duration-500 ease-out shadow-[0_0_10px_rgba(13,242,128,0.5)]" style="width: 24%"></div>
</div>
<!-- Top App Bar -->
<div class="flex items-center justify-between px-4 py-3">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-white/5 active:bg-white/10 transition-colors text-slate-400 hover:text-white">
<span class="material-symbols-outlined text-[24px]">close</span>
</button>
<div class="flex flex-col items-center">
<h2 class="text-sm font-bold tracking-wide text-slate-500 dark:text-slate-400 uppercase text-[10px] leading-tight">Reviewing</h2>
<span class="text-base font-bold text-slate-900 dark:text-white">Japanese → English</span>
</div>
<div class="flex items-center justify-center size-10">
<span class="text-sm font-bold text-primary tabular-nums tracking-wide">12<span class="text-slate-500 dark:text-slate-500 font-normal">/50</span></span>
</div>
</div>
</header>
<!-- Main Content Area: Flashcard -->
<main class="flex-1 flex flex-col items-center justify-center px-4 py-2 w-full perspective-[1000px]">
<!-- Card Container -->
<div class="relative w-full h-full max-h-[600px] flex flex-col bg-white dark:bg-card-dark rounded-3xl overflow-hidden shadow-[0_8px_30px_rgb(0,0,0,0.12)] dark:shadow-[0_0_50px_rgba(13,242,128,0.05)] border border-slate-200 dark:border-white/5 transition-all duration-300">
<!-- Visual Anchor / Context Image -->
<div class="relative w-full h-[35%] bg-slate-100 dark:bg-surface-dark overflow-hidden group">
<!-- Image -->
<div class="absolute inset-0 bg-cover bg-center opacity-80 mix-blend-overlay dark:opacity-60" data-alt="Close up of a cute cat face looking at the camera" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuC3iuJBR1WOZ_84hq3h1rLycEAFaVJ6oj9oYYfGd7IDnpCR_K82GLn9B1zpeFIf7CLJkJhKR2fS0qpGCFTcaLNDWLEn6e4dpZ-cbqzFLbNYWVj7x6_CjlSwf5jjZSLQHhAHwcbHIciiU2uYMOXSQFG21q8tecoQdLY8QDAwez5EHBU5MO5IghZaKTcTteK1jFKPlyUe9PQXKbPn1ggx-JK8jmGw90mwq_q2rDUpdTczLPd7UHW17ayTy6YI-30wpOF7UQCwVI5mDL75');">
</div>
<!-- Gradient Overlay for text readability -->
<div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-white dark:to-card-dark"></div>
<!-- Audio Control Floating Button -->
<button class="absolute top-4 right-4 size-10 rounded-full bg-white/20 dark:bg-black/30 backdrop-blur-md flex items-center justify-center text-white hover:bg-primary hover:text-background-dark transition-all duration-200 shadow-lg ring-1 ring-white/10">
<span class="material-symbols-outlined text-[24px]">volume_up</span>
</button>
</div>
<!-- Card Content -->
<div class="flex-1 flex flex-col items-center p-6 text-center relative z-10 -mt-6">
<!-- Question (Japanese) -->
<div class="flex flex-col items-center gap-1 mb-8">
<h1 class="text-6xl md:text-7xl lg:text-8xl font-bold text-slate-900 dark:text-white mb-2 tracking-tighter drop-shadow-lg">猫</h1>
<p class="text-xl text-slate-400 dark:text-primary/80 font-medium">(Neko)</p>
</div>
<!-- Answer Section (Revealed) -->
<div class="flex flex-col items-center w-full gap-4 animate-in fade-in slide-in-from-bottom-4 duration-500 fill-mode-forwards">
<!-- Divider -->
<div class="w-12 h-1 rounded-full bg-slate-200 dark:bg-white/10 mb-2"></div>
<!-- Translation -->
<h3 class="text-3xl font-bold text-primary tracking-tight">Cat</h3>
<!-- Context Sentence -->
<div class="mt-2 p-4 rounded-xl bg-slate-50 dark:bg-surface-dark/50 w-full border border-slate-100 dark:border-white/5">
<p class="text-sm text-slate-500 dark:text-slate-400 uppercase tracking-widest font-bold text-[10px] mb-2 text-left">Example</p>
<p class="text-lg text-slate-700 dark:text-slate-200 leading-snug font-medium">
                                "The <span class="text-primary underline decoration-2 underline-offset-2">cat</span> is sleeping on the mat."
                            </p>
<p class="text-sm text-slate-400 dark:text-slate-500 mt-1 italic">
                                (Neko wa matto no ue de nete imasu)
                            </p>
</div>
</div>
</div>
</div>
</main>
<!-- Footer / Action Zone -->
<footer class="p-4 pb-6 z-10">
<div class="grid grid-cols-4 gap-3 lg:gap-4 w-full max-w-md lg:max-w-2xl mx-auto">
<!-- Again Button -->
<button class="group flex flex-col items-center gap-1">
<div class="h-14 w-full rounded-2xl bg-rose-500/10 dark:bg-rose-900/20 border border-rose-200 dark:border-rose-500/30 flex items-center justify-center text-rose-600 dark:text-rose-400 group-active:scale-95 transition-transform">
<span class="material-symbols-outlined">replay</span>
</div>
<span class="text-[10px] font-bold text-rose-600 dark:text-rose-400 uppercase tracking-wider">Again</span>
</button>
<!-- Hard Button -->
<button class="group flex flex-col items-center gap-1">
<div class="h-14 w-full rounded-2xl bg-amber-500/10 dark:bg-amber-900/20 border border-amber-200 dark:border-amber-500/30 flex items-center justify-center text-amber-600 dark:text-amber-400 group-active:scale-95 transition-transform">
<span class="material-symbols-outlined">sentiment_neutral</span>
</div>
<span class="text-[10px] font-bold text-amber-600 dark:text-amber-400 uppercase tracking-wider">Hard</span>
</button>
<!-- Good Button (Primary) -->
<button class="group flex flex-col items-center gap-1">
<div class="h-14 w-full rounded-2xl bg-primary shadow-[0_0_15px_rgba(13,242,128,0.3)] flex items-center justify-center text-background-dark group-active:scale-95 transition-transform">
<span class="material-symbols-outlined font-bold">check</span>
</div>
<span class="text-[10px] font-bold text-primary uppercase tracking-wider">Good</span>
</button>
<!-- Easy Button -->
<button class="group flex flex-col items-center gap-1">
<div class="h-14 w-full rounded-2xl bg-sky-500/10 dark:bg-sky-900/20 border border-sky-200 dark:border-sky-500/30 flex items-center justify-center text-sky-600 dark:text-sky-400 group-active:scale-95 transition-transform">
<span class="material-symbols-outlined">sentiment_very_satisfied</span>
</div>
<span class="text-[10px] font-bold text-sky-600 dark:text-sky-400 uppercase tracking-wider">Easy</span>
</button>
</div>
</footer>
</div>
<!-- Background decorative element for "Immersive" feel -->
<div class="fixed inset-0 pointer-events-none -z-10 bg-background-light dark:bg-background-dark">
<div class="absolute top-0 left-1/2 -translate-x-1/2 w-[600px] h-[400px] bg-primary/5 rounded-full blur-[100px] opacity-50 mix-blend-screen"></div>
</div>
</body></html>
