<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#183426"/>
      <stop offset="100%" style="stop-color:#102219"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0df280"/>
      <stop offset="100%" style="stop-color:#0abf63"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>

  <!-- Glow effect -->
  <circle cx="256" cy="256" r="140" fill="url(#glow)" opacity="0.15"/>

  <!-- L letter stylized -->
  <path d="M180 140 L180 320 L320 320 L320 280 L220 280 L220 140 Z"
        fill="url(#glow)"
        filter="drop-shadow(0 0 20px rgba(13,242,128,0.5))"/>

  <!-- Accent dot -->
  <circle cx="340" cy="340" r="30" fill="url(#glow)" opacity="0.8"/>

  <!-- Flow lines -->
  <path d="M160 380 Q256 360 352 380"
        stroke="url(#glow)"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"
        opacity="0.6"/>
</svg>
