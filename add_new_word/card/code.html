<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Word - Language Learning App</title>
<!-- Fonts and Icons -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0df280",
                        "background-light": "#f5f8f7",
                        "background-dark": "#102219",
                        "surface-dark": "#183426",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white overflow-x-hidden min-h-screen flex flex-col">
<!-- Header -->
<header class="sticky top-0 z-50 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-gray-200 dark:border-white/10 px-4 py-3 flex items-center justify-between">
<button class="flex items-center justify-center p-2 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl text-slate-600 dark:text-gray-300">close</span>
</button>
<h1 class="text-lg font-bold tracking-tight">New Flashcard</h1>
<button class="bg-primary hover:bg-primary/90 text-background-dark px-4 py-1.5 rounded-full text-sm font-bold transition-colors shadow-[0_0_15px_rgba(13,242,128,0.3)]">
            Save
        </button>
</header>
<!-- Main Content -->
<main class="flex-1 w-full max-w-md lg:max-w-2xl xl:max-w-3xl mx-auto p-4 lg:p-8 flex flex-col gap-6">
<!-- Primary Input Area -->
<section class="flex flex-col gap-2">
<label class="sr-only" for="word-input">New Word</label>
<div class="relative group">
<input autofocus="" class="w-full bg-transparent border-none text-4xl font-bold placeholder:text-gray-400 dark:placeholder:text-gray-600 focus:ring-0 px-0 py-2 caret-primary" id="word-input" placeholder="Type a word..." type="text"/>
<!-- Active Line Indicator -->
<div class="h-0.5 w-full bg-gray-200 dark:bg-white/10 group-focus-within:bg-primary transition-colors duration-300 rounded-full"></div>
</div>
<p class="text-sm text-gray-500 dark:text-gray-400">Spanish <span class="material-symbols-outlined align-middle text-sm mx-1">arrow_forward</span> English</p>
</section>
<!-- Smart Suggestions (Chips) -->
<section class="overflow-x-auto pb-2 -mx-4 px-4 scrollbar-hide">
<div class="flex gap-2">
<button class="flex items-center gap-2 bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-white/10 rounded-full px-4 py-2 hover:border-primary/50 transition-all whitespace-nowrap group">
<span class="text-sm font-medium">Translate: <span class="text-primary group-hover:underline">El Gato</span></span>
</button>
<button class="flex items-center gap-2 bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-white/10 rounded-full px-4 py-2 hover:border-primary/50 transition-all whitespace-nowrap">
<span class="material-symbols-outlined text-sm text-primary">image</span>
<span class="text-sm font-medium">Add Cat Photo</span>
</button>
<button class="flex items-center gap-2 bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-white/10 rounded-full px-4 py-2 hover:border-primary/50 transition-all whitespace-nowrap">
<span class="material-symbols-outlined text-sm text-primary">volume_up</span>
<span class="text-sm font-medium">Auto-Audio</span>
</button>
</div>
</section>
<!-- Media Grid -->
<section class="grid grid-cols-2 lg:grid-cols-4 gap-3 lg:gap-4">
<!-- Audio Card -->
<button class="relative flex flex-col items-center justify-center gap-2 h-32 rounded-xl border border-dashed border-gray-300 dark:border-white/20 hover:bg-surface-light dark:hover:bg-surface-dark hover:border-primary transition-all group overflow-hidden">
<div class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
<div class="h-10 w-10 rounded-full bg-surface-light dark:bg-surface-dark flex items-center justify-center shadow-sm group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-primary text-xl">mic</span>
</div>
<span class="text-xs font-medium text-gray-500 dark:text-gray-400">Record Audio</span>
</button>
<!-- Image Card -->
<button class="relative flex flex-col items-center justify-center gap-2 h-32 rounded-xl border-2 border-dashed border-gray-300 dark:border-white/20 hover:bg-surface-light dark:hover:bg-surface-dark hover:border-primary transition-all group overflow-hidden">
<div class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
<div class="h-10 w-10 rounded-full bg-surface-light dark:bg-surface-dark flex items-center justify-center shadow-sm group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-primary text-xl">add_a_photo</span>
</div>
<span class="text-xs font-medium text-gray-500 dark:text-gray-400">Take Photo</span>
</button>
</section>
<!-- Secondary Input (Notes/Context) -->
<section>
<div class="bg-surface-light dark:bg-surface-dark rounded-xl p-4 shadow-sm border border-gray-100 dark:border-white/5">
<div class="flex items-center gap-2 mb-2 text-primary">
<span class="material-symbols-outlined text-sm">edit_note</span>
<label class="text-xs font-bold uppercase tracking-wider" for="notes">Context / Notes</label>
</div>
<textarea class="w-full bg-transparent border-none p-0 text-sm focus:ring-0 placeholder:text-gray-400 dark:placeholder:text-gray-600 resize-none leading-relaxed" id="notes" placeholder="Add an example sentence to help you remember..." rows="3"></textarea>
</div>
</section>
<!-- Integrations (Duolingo) -->
<section class="mt-auto pt-4">
<button class="w-full flex items-center justify-between p-4 rounded-xl bg-[#58CC02]/10 border border-[#58CC02]/20 hover:bg-[#58CC02]/20 transition-colors group">
<div class="flex items-center gap-3">
<div class="bg-[#58CC02] text-white h-8 w-8 rounded-lg flex items-center justify-center">
<span class="font-bold text-lg">D</span>
</div>
<div class="flex flex-col items-start">
<span class="text-sm font-bold text-gray-900 dark:text-white">Import from Duolingo</span>
<span class="text-xs text-gray-500 dark:text-gray-400 group-hover:text-gray-700 dark:group-hover:text-gray-300 transition-colors">Sync your recent words</span>
</div>
</div>
<span class="material-symbols-outlined text-gray-400 group-hover:text-[#58CC02] transition-colors">download</span>
</button>
</section>
<!-- Video Integration (Optional, collapsed style) -->
<div class="flex justify-center pb-8">
<button class="text-xs font-medium text-gray-400 hover:text-primary transition-colors flex items-center gap-1">
<span class="material-symbols-outlined text-sm">videocam</span>
                Add Video Clip
            </button>
</div>
</main>
</body></html>
